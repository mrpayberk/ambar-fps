<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poligon Ambar FPS - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        
        /* LOBİ (GİRİŞ) */
        #lobby {
            position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, #2c3e50, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white;
        }
        #name-input { padding: 15px; font-size: 20px; border-radius: 8px; border: 2px solid #27ae60; margin-bottom: 20px; text-align: center; background: #111; color: #fff; }
        #start-btn { padding: 15px 50px; font-size: 22px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* OYUN ARAYÜZÜ */
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; display: none; }
        #p-name { color: #00ff00; font-size: 18px; font-weight: bold; text-shadow: 2px 2px #000; }
        #k-count { color: #f1c40f; font-size: 26px; font-weight: bold; margin-top: 5px; }
        #h-bar { width: 200px; height: 15px; background: rgba(255,255,255,0.2); border: 2px solid #fff; margin-top: 10px; }
        #h-fill { width: 100%; height: 100%; background: #e74c3c; }

        /* KONTROLLER */
        .controls { position: absolute; bottom: 40px; width: 100%; pointer-events: none; display: none; }
        .joy-base { 
            position: absolute; left: 50px; bottom: 10px; width: 110px; height: 110px; 
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; pointer-events: auto;
        }
        .action-area { position: absolute; right: 50px; bottom: 10px; display: flex; gap: 20px; pointer-events: auto; }
        .btn {
            width: 75px; height: 75px; background: rgba(0,0,0,0.5); border: 2px solid #fff; 
            border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 12px; user-select: none;
        }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="font-size: 50px; margin-bottom: 10px;">AMBAR FPS</h1>
        <p>Hafta Sonu Özel Sürüm</p>
        <input type="text" id="name-input" placeholder="İsmini Gir..." maxlength="12">
        <button id="start-btn">SAVAŞA BAŞLA</button>
    </div>

    <div id="ui">
        <div id="p-name">OYUNCU: -</div>
        <div id="k-count">KILLS: 0</div>
        <div id="h-bar"><div id="h-fill"></div></div>
    </div>
    <div id="crosshair"></div>

    <div class="controls" id="m-ui">
        <div id="joy" class="joy-base"></div>
        <div class="action-area">
            <div id="btn-sw" class="btn" onclick="switchWep()">SİLAH</div>
            <div id="btn-gr" class="btn">İP</div>
            <div id="btn-sh" class="btn">ATEŞ</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        let isStarted = false;
        const nameIn = document.getElementById('name-input');
        const pDisp = document.getElementById('p-name');

        document.getElementById('start-btn').onclick = () => {
            pDisp.innerText = "OYUNCU: " + (nameIn.value || "Asker");
            document.getElementById('lobby').style.display = 'none';
            document.querySelectorAll('#ui, #m-ui, #crosshair').forEach(e => e.style.display = 'block');
            isStarted = true;
            if(!/Android|iPhone/i.test(navigator.userAgent)) document.body.requestPointerLock();
        };

        // --- SAHNE VE GRAFİK ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x444444);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // AMBAR ZEMİNİ
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x222222, flatShading: true }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

        // POLİGON KONTEYNERLAR
        const obstacles = [];
        for(let i=0; i<15; i++) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(5, 5, 8), new THREE.MeshStandardMaterial({ color: Math.random()*0xffffff, flatShading: true }));
            box.position.set(Math.random()*70-35, 2.5, Math.random()*70-35);
            scene.add(box);
            obstacles.push(box);
        }

        // SİLAH VE BOTLAR
        const gunG = new THREE.Group();
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x111111}));
        gun.position.set(0.35, -0.3, -0.6);
        gunG.add(gun); camera.add(gunG); scene.add(camera);

        const bots = [];
        for(let i=0; i<5; i++) {
            const bot = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 1, 3, 5), new THREE.MeshStandardMaterial({color: 0xff0000, flatShading: true}));
            bot.position.set(Math.random()*80-40, 1.5, Math.random()*80-40);
            scene.add(bot); bots.push(bot);
        }

        // HAREKET VE AKSİYON
        let mD = { x: 0, z: 0 }, keys = {}, isGr = false, grP = new THREE.Vector3(), kills = 0;

        window.onkeydown = (e) => { keys[e.code] = true; };
        window.onkeyup = (e) => { keys[e.code] = false; if(e.code==='KeyE') isGr = false; };
        
        window.onmousedown = (e) => {
            if(!isStarted) return;
            if(e.button === 0) shoot();
            if(!document.pointerLockElement && !/Android|iPhone/i.test(navigator.userAgent)) document.body.requestPointerLock();
        };

        window.onmousemove = (e) => {
            if(document.pointerLockElement && isStarted) {
                camera.rotation.y -= e.movementX * 0.003;
                camera.rotation.x -= e.movementY * 0.003;
                camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x));
            }
        };

        const joy = document.getElementById('joy');
        joy.ontouchmove = (e) => {
            let t = e.touches[0]; let r = joy.getBoundingClientRect();
            mD.x = (t.clientX - (r.left + 55)) / 55;
            mD.z = (t.clientY - (r.top + 55)) / 55;
        };
        joy.ontouchend = () => mD = {x:0, z:0};
        
        document.getElementById('btn-sh').onclick = shoot;
        document.getElementById('btn-gr').ontouchstart = () => {
            const ray = new THREE.Raycaster(); ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(obstacles);
            if(hits.length > 0) { grP.copy(hits[0].point); isGr = true; }
        };
        document.getElementById('btn-gr').ontouchend = () => isGr = false;

        function shoot() {
            gsap.fromTo(gun.position, {z: -0.6}, {z: -0.4, duration: 0.05, yoyo: true, repeat: 1});
            const ray = new THREE.Raycaster(); ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bots);
            if(hits.length > 0) {
                hits[0].object.position.set(Math.random()*80-40, 1.5, Math.random()*80-40);
                kills++; document.getElementById('k-count').innerText = "KILLS: " + kills;
            }
        }

        function switchWep() {
            gsap.to(gunG.position, { y: -0.8, duration: 0.2, onComplete: () => gsap.to(gunG.position, { y: 0, duration: 0.2 }) });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!isStarted) return;

            if(keys['KeyW']) camera.translateZ(-0.2);
            if(keys['KeyS']) camera.translateZ(0.2);
            if(keys['KeyA']) camera.translateX(-0.2);
            if(keys['KeyD']) camera.translateX(0.2);

            camera.translateX(mD.x * 0.2); camera.translateZ(mD.z * 0.2);
            camera.position.y = 1.7;

            if(isGr) {
                let d = new THREE.Vector3().subVectors(grP, camera.position).normalize();
                camera.position.addScaledVector(d, 0.8);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
